<ion-header>  
<ion-toolbar class="ion-text-center" color="primary" >
  <img class="avatar"  slot="end" src="\assets\icons\imagenlogo-Avatar.png"routerLink="/home">
  <ion-icon slot="start" size="large" class="return" name="arrow-back"routerLink="/directorio"></ion-icon>

        DIRECTORIO DIRECTIVOS
  </ion-toolbar>

</ion-header>

<ion-content class="background">
  <!-- List of Text Items -->
  
  <ion-card>
    <ion-list lines="none">
      <ion-item-sliding *ngFor="let post of registro ">
        <ion-item class="no-padding"  [routerLink]="['/editmesad', post.id]">
          <ion-label>
            <h2>{{post.nombre}}</h2>
            <h2>{{post.domicilio}}</h2>
            <h2>{{post.telefono}}</h2>
            <h2>{{post.tipo}}</h2>
          </ion-label>
        </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option color="danger" > 
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-card>
  
  </ion-content>
