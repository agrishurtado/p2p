<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <img class="avatar"  slot="end" src="\assets\icons\imagenlogo-Avatar.png"[routerLink]="['/home', id]">
    <ion-icon slot="start" size="large" class="return" name="arrow-back"[routerLink]="['/home', id]" ></ion-icon>

        CONFIGURACIÓN CONDOMINOS
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" id="conte" class="background">
  
 
<ion-grid>
  <ion-row >
  
    <ion-col size="6">
      <ion-button expand="block" 
                  class="bordo"
                  routerLink="/conf-conf-menu">
                  <div align="center">
                    <img src="\assets\icons\engranaje.png">
                    <br>
                    <br>
                    <ion-label>Configuración</ion-label>
                   </div>
                  </ion-button>
    </ion-col>
    <ion-col size="6" >
      <ion-button expand="block" 
                  class="bord" 
                  routerLink="/configuracion-contrasena">
                  <div align="center">
                    <img src="\assets\icons\llave.png">
                    <br>
                    <br>
                    <ion-label>Contraseñas</ion-label>
                   </div>
                  </ion-button>
    </ion-col>  
         
  </ion-row>

  <ion-row >
    
    <ion-col size="6">
      <ion-button expand="block" 
                  class="bord"                  
                  routerLink="/configuracion-imagenes">
                  <div align="center">
                    <img src="\assets\icons\im.png">
                    <br>
                    <br>
                    <ion-label>Imagenes</ion-label>
                   </div>
                  </ion-button>
    </ion-col>
    <ion-col size="6" >
      <ion-button expand="block" 
                  class="bordo"
                  [routerLink]="['/configuracion-registro-condomino',id]">
                  <div align="center">
                    <img src="\assets\icons\reg.png">
                    <br>
                    <br>
                    <ion-label >Registro</ion-label>
                   </div>
                  </ion-button>
    </ion-col>  
         
  </ion-row>
 
</ion-grid>


</ion-content>
