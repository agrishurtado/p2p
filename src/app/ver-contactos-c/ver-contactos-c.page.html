<ion-card>
  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of registro ">
      <ion-item class="no-padding" >
        <ion-label  [routerLink]="['/editcondomi', post.id]"> 
          <!-- <h2>{{post.users}}</h2> -->
          <h2>{{post.nfraccionamiento}}</h2>
          <h2>{{post.telefono}}</h2>
          <!-- <h2>{{post.tipo}}</h2> -->
        </ion-label>
      </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost(post.id)"> 
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-card>
