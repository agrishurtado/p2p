<ion-header>
  <ion-toolbar class="ion-text-center" color="primary" >
    <img class="avatar"  slot="end" src="\assets\icons\imagenlogo-Avatar.png"[routerLink]="['/home', id]">
        <ion-icon slot="start" size="large" class="return" name="arrow-back"routerLink="/tipos-visitas"></ion-icon>
        Accesos
  </ion-toolbar>
</ion-header>

<ion-content align="center" class="background">
  <div id="conte" align="center">
    <br>
    <ion-card  color="success">
      <ion-label >  Visitas Programadas</ion-label>
    </ion-card>
<br>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let visita of visitas; let indexOfelement=index;">
      <ion-item class="no-padding">
        <ion-label class="table" button [routerLink]="['/accesos-registrar-visita', visita.id]">
          
            <ion-row class="div">
              <ion-col size="1"> {{indexOfelement + 1 }} </ion-col>
              <ion-col size="11"> {{ visita.nombre }} </ion-col>
              <ion-col size="6"> {{visita.tipo}}</ion-col>
              <ion-col size="6">{{visita.fecha | date :  "dd-MM-yy" }}</ion-col>
            </ion-row>
            
        </ion-label>
      </ion-item>
       
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="onRemove(visita.id)"> 
        <ion-icon slot="icon-only" name="trash" size="medium"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
    





    <ion-list lines="none">
      <ion-item-sliding *ngFor="let visita of registro; let indexOfelement=index;">
        <ion-item class="no-padding">
          <ion-label class="table" button [routerLink]="['/accesos-registrar-visita-dos', visita.id]">
            
              <ion-row class="div">
                <ion-col size="1"> {{indexOfelement + 1 }} </ion-col>
                <ion-col size="11"> {{ visita.nombre }} </ion-col>
                <ion-col size="6"> {{visita.tipo}}</ion-col>
                <ion-col size="6">{{visita.fecha | date :  "dd-MM-yy" }}</ion-col>
              </ion-row>
              
          </ion-label>
        </ion-item>
         
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="onRemovep(visita.id)"> 
          <ion-icon slot="icon-only" name="trash" size="medium"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-list>
</div>
</ion-content>
